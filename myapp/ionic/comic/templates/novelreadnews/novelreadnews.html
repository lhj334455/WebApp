<ion-view view-title="{{product.title}}">
    <ion-content class="contbg">
        <div class="noveltit">
            <img ng-src="{{product.imgcover}}" alt="">
            <ul>
                <li><i class="icon ion-ios-person-outline"></i>{{product.author}}</li>
                <li><i class="icon ion-ios-pricetag-outline"></i>{{product.type}}</li>
                <li><i class="icon ion-ios-pricetag-outline"></i>{{product.click}}</li>
                <li><i class="icon ion-ios-pricetag-outline"></i>{{product.Subscribe}}</li>
                <li><i class="icon ion-ios-clock-outline"></i>{{product.date}}</li>
            </ul>
            <a href="javascript:;">订阅小说</a>
            <a href="javascript:;">开始阅读</a>
        </div>
        <p class="synopsis">{{product.txt}}</p>
        <div class="share"><a  href="javascript:;"><i class="icon ion-share"></i>分享</a></div>
        <div class="newchapter">
            最新章节<a href="javascript:;">{{product.newchapter}}</a>
        </div>
        <div class="allchapter">
            全部章节
        </div>
        <ion-list ng-repeat="tst in product.allchapter">
            <ion-item class="itemcp">
                <i class="icon ion-document-text"></i><span>{{tst.chapter}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
